<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Web</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="header">
            <img src="whatsapp-logo.png" alt="WhatsApp Logo" class="logo">
            <h1>WhatsApp Web</h1>
        </div>
        <div class="chats">
            <!-- Chat list -->
            <div class="chat">
                <img src="profile-pic.jpg" alt="Profile Pic" class="profile-pic">
                <div class="chat-details">
                    <h2>Contact Name</h2>
                    <p>Last message...</p>
                </div>
                <span class="timestamp">12:30 PM</span>
            </div>
            <!-- Additional chats... -->
        </div>
    </div>
    <div class="main">
        <!-- Chat display -->
        <div class="chat-window">
            <div class="chat-header">
                <img src="profile-pic.jpg" alt="Profile Pic" class="profile-pic">
                <h2>Contact Name</h2>
            </div>
            <div class="messages">
                <!-- Chat messages -->
                <div class="message incoming">
                    <p>Hello!</p>
                    <span class="timestamp">12:30 PM</span>
                </div>
                <!-- Additional messages... -->
            </div>
            <div class="message-input">
                <textarea placeholder="Type a message..."></textarea>
                <button>Send</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
